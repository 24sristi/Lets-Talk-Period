<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/SignUpPeriod.css">
</head>
<body>
<form action="#" method="post">
  <h1>REGISTER FOR TIME TO TALK, PERIOD</h1>
  <h2>SIGN UP</h2>
       <p> 
            <h3>Name:</h3>
            <label for="name" class="floatLabel"></label>
            <input id="name" name="name" type="text">
        </p>
        <p> 
            <h3>Age:</h3>
            <label for="Age" class="floatLabel"></label>
            <input id="Age" name="Age" type="text">
        </p>
        
            <h3>Email:</h3>
            <label for="Email" class="floatLabel"></label>
            <input id="Email" name="Email" type="text">
        </p>
        <p> 
            <h3>Password:</h3>
            <label for="password" class="floatLabel"></label>
            <input id="password" name="password" type="password">
            
        </p>
        <p> 
            <h3> Confirm Password:</h3>
            <label for="confirm_password" class="floatLabel"></label>
            <input id="confirm_password" name="confirm_password" type="password">
            
        </p>
        <p>
            <input type="submit" value="Create My Account" id="submit">
        </p>
    </form>
</body>
</html>
